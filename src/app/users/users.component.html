<h2 align="Center">Users List</h2>
<hr>
<table class="table table-dark">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Username</th>
            <th scope="col">E-Mails</th>

        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let user of usersList; index as i ">

            <td>{{user.name}}</td>
            <td>{{user.username}}</td>
            <td>{{user.email}}</td>

        </tr>

    </tbody>
</table>
